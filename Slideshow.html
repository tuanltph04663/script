	<main class="main">
		<div id="slideshow">
			<img src="imgs/s1.png" id="slide" height="300" width="400" />
			</br>
			<input id="button1" type="button" value="first" onclick="first()" />
			<input id="button2" type="button" value="last" onclick="last()" />
			<input id="button3" type="button" value="pre" onclick="pre()" />
			<input id="button4" type="button" value="next" onclick="next()" />
			<input id="button5" type="button" value="play" onclick="play()" />
			<input id="button6" type="button" value="stop" onclick="stop()" />
		</div>
		<script type="text/javascript">
			var count = 0;
			var auto;
			var mangAnh = [];
			mangAnh[0] = 'imgs/s1.png';
			mangAnh[1] = 'imgs/s2.png';
			mangAnh[2] = 'imgs/s3.png';
			mangAnh[3] = 'imgs/s4.png';
			mangAnh[4] = 'imgs/s5.png';
			mangAnh[5] = 'imgs/s6.png';

			function first() {
				count = 0;
				document.images['slide'].src = mangAnh[count];
			}

			function last() {
				count = 5;
				document.images['slide'].src = mangAnh[count];
			}

			function pre() {
				count--;
				if (count < 0) {
					count = 5;
				}
				document.images['slide'].src = mangAnh[count];
			}

			function next() {
				count++;
				if (count > 5) {
					count = 0;
				}
				document.images['slide'].src = mangAnh[count];
			}

			function play() {
				auto = setInterval(function () {
					next()
				}, 2000);

			}

			function stop() {
				clearInterval(auto)

			}
		</script>
	</main>
