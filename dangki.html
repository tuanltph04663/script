<script type="text/javascript">
	var text=[];
	text[0]='Họ và tên';
	text[1]='Email';
	text[2]='Địa chỉ';
	text[3]='Kích thước';
	text[4]='Số lượng';
function dangky(){
	var arr=document.getElementsByTagName("input");
	var ar=document.getElementsByTagName("span")
	for (var i=0;i<arr.length-2;i++){
		if(arr[i].value=='') ar[i].innerHTML='Chưa nhập '+text[i];
		else ar[i].innerHTML='';
	}
	if(arr[1].value!='')
	{
		var acong=arr[1].value.indexOf("@"); //acong là vị trí xuất hiện đầu tiền của @
		if(acong<0) ar[1].innerHTML='Email sai định dạng'; 
		else if
			 ((arr[1].value.indexOf(".",acong)<0)
			||(arr[1].value.indexOf(".",acong)==acong+1)
			||(arr[1].value.indexOf(".",acong)==arr[1].value.length-1)) 
				ar[1].innerHTML='Email sai định dạng';
	}
	if(arr[4].value=='') ar[4].innerHTML="Chưa nhập kích thước";
		else 
	if(arr[3].value=='')ar[3].innerHTML="chưa nhập số lượng"
}
</script>
