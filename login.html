<head>
    <meta charset="UTF-8">

    <script src="./js/jquery.min.js"></script>
</head>

<body>

    <header class="header">
        <h1 class="title">Tabi Tea</h1>
    </header>

    <section class="breadcrumb">
        <div class="container">
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="checkout.html">Checkout</a>

                <a href="login.html">Đăng nhập</a>
                <a href="slideshow.html">Album nổi bật</a>
            </div>
        </div>
    </section>

    <main>
        <div id="login-form" class="form">

            <div class="form-group">
                <label for="">Tên đăng nhập:</label>
                <input type="text" class="input" name="userName" />
            </div>

            <div class="form-group">
                <label for="">Mật khẩu:</label>
                <input type="password" class="input" name="password" />
            </div>

            <div class="form-group">
                <label for="">
                    <input id="savedpass_checkbox" type="checkbox" name="pass" value="saved"> Lưu mật khẩu ?
                </label>
            </div>

            <div class="form__button">
                <input class="btn btn--default btn--3d" type="button" value="Đăng nhập" onclick="login()">
            </div>

        </div>
    </main>

    <footer class="footer">
        <p class="subtitle">developed by tuanltph04663 &copy; 2018</p>
    </footer>

    <script>
        function valid(field) {
            field.removeClass('invalid');
            field.addClass('valid');
        }

        function invalid(field) {
            field.removeClass('valid');
            field.addClass('invalid');
        }

        function validation(field) {
            const fieldVal = field.val();
            if (fieldVal == undefined || fieldVal.trim() == "") {
                invalid(field);
                return false;
            } else {
                valid(field);
                return true;
            }
        }

        function login() {
            const iUserName = $('#login-form').find('input[name="userName"]');
            const iPassword = $('#login-form').find('input[name="password"]');

            if (validation(iUserName) && validation(iPassword)) {
                alert('Đăng nhập thành công!');
            }
        }
    </script>
    <script src="./js/script.js"></script>

</body>

</html>
