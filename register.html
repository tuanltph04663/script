			field.removeClass('invalid');

			field.removeClass('valid');
			field.addClass('invalid');
		}

		function validation(field) {
			const fieldVal = field.val();
			if (fieldVal == undefined || fieldVal.trim() == "") {
				invalid(field);
			} else {

			}
